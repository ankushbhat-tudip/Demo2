<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
</script>
<script>
$(document).ready(function())
{
   $("#btn1").click(function())
  {
      $("#p1").text("Hello world");
   });
    $("#btn2").click(function())
  {
      $("#p2").text("<b>Hello world</b>");
   });
   $("#btn3").click(function())
  {
      $("#p3").val("Ankush");
   });
  


});
});



</script>
</head>
<body>
<p id="p1">This is first paragraph</p>
<p id="p2">This is second paragraph</p>
<p>Name:<input type="text" id="p3"></p>
<button id="btn1">See text</button>
<button id="btn2">See HTML</button>
<button id="btn3">Set Value</button>

</body>
</html>
