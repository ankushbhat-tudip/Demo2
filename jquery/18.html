<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
</script>
<script>
$(document).ready(function(){
$("#btn1").click(function(){
$("p").before("<b>before</b>");
});
$("#btn2").click(function(){
$("p").after("<b>After</b>");
});
});



</script>
</head>
<body>
<p>This is first paragraph.</p>

<button id="btn1">Insert before</button>
<button id="btn2">Insert After</button>
</body>
</html>
