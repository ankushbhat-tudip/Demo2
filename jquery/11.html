<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
</script>
<script>
$(document).ready(function(){
$("button").click(function(){
$("p").toggle();
});
});


</script>
</head>
<body>

<button>toggle</button>
<p>This is a first paragraph</p>
<p>This is second paragraph</p>

</body>
</html>
